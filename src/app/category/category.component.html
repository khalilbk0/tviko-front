<div class="re-back">
    <div class="container">
      <h2 class="re-heading">NEKRETNINE</h2>
    </div>
  </div>

  <div class="container">
    <h2 class="section-h">KATEGORIJE</h2>

    <div class="category-btns">
      <a class="category-btn text-decoration-none" href="/category?id=1" [ngClass]="{'active': catOneSelected}">NEKRETNINE U TREBINJU</a>
      <a class="category-btn text-decoration-none" href="/category?id=2" [ngClass]="{'active': catTwoSelected}" >NEKRETNINE IZVAN TREBINJA</a>
      <a class="category-btn text-decoration-none" href="/category?id=3" [ngClass]="{'active': catThreeSelecteD}">NEKRETNINE U IZGRADNJI</a>
    </div>
  </div>

  <div class="all-sections section2">
    <div class="container">
      <h2 class="section-h">NEKRETNINE U TREBINJU</h2>

      <div class="ad-wrapper nek-u-tr " *ngFor="let result of results | slice:startIndex:endIndex">
        <div class="ad u-tr">
          <a href="/adInfo?id={{result.id}}" style="text-decoration: none">
            <img
              src="{{result.mainImage}}"
              alt="ad-photo"
            />
            <div class="square-feet-num">{{result.squarefeet}} m²</div>
            <div class="ad-adress">{{result.adress}}</div>
          </a>
        </div>

         

           
 
 
      </div>
      <div class="container">
        <div class="next-prev">
          <button class="prev page-btn">Prethodno</button>
          <button class="next page-btn">Sledeće</button>
        </div>
      </div>
    </div>
  </div>
  <app-footer></app-footer>
